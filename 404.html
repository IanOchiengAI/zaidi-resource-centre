<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Zaidi ya Misuli</title>
    <link rel="icon" type="image/png" href="rose-logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 'brand-green': '#32CD32', 'brand-black': '#111111' },
                    fontFamily: { sans: ['Inter', 'sans-serif'], brand: ['Cinzel Decorative', 'cursive'] }
                }
            }
        }
    </script>
</head>
<body class="bg-white text-brand-black flex flex-col min-h-screen items-center justify-center text-center p-6">

    <div class="mb-8">
        <img src="rose-logo.png" alt="Zaidi ya Misuli Logo" class="w-32 h-auto mx-auto opacity-50 grayscale">
    </div>

    <h1 class="font-brand font-bold text-6xl md:text-8xl text-brand-green mb-4">404</h1>
    <h2 class="font-bold text-2xl md:text-3xl mb-4">Page Not Found</h2>
    <p class="text-gray-600 max-w-md mb-8">
        The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
    </p>

    <a href="index.html" class="inline-flex items-center bg-brand-black text-white font-bold px-8 py-4 hover:bg-brand-green transition shadow-lg">
        <i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i> BACK TO HOME
    </a>

    <script>lucide.createIcons();</script>
</body>
</html>
